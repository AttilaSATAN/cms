<section data-ng-controller="SitesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sites</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="site in sites" data-ng-href="#!/sites/{{site._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="site.created | date:'medium'"></span>
				by
				<span data-ng-bind="site.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="site.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sites.$resolved || sites.length">
    	No Sites yet, why don't you <a href="/#!/sites/create">create one</a>?
    </div>
</section>
